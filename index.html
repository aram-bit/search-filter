<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Search Project</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <h1>Product Filter</h1>
      <input type="text" class="search-input" placeholder="search product" />
      <div class="products-filter">
        <button>All</button>
        <button>Shirt</button>
        <button>Watch</button>
        <button>Accessory</button>
        <button>Jeans</button>
      </div>
    </nav>
    <!-- display products-->
    <section class="products">
      <div class="single_product">
        <img src="/images/img (1).jpg" alt="" class="product_img" />
        <span class="product_detail">
          <p class="product_price">$10</p>
          <p class="product_category">watch product</p>
        </span>
      </div>
    </section>
  </body>
</html>
